<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2440d93ffd.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="content first-content">

            <div class="first-colunn">

                <h2 class="tittle">Welcome Back!</h2>

                <p class="description">To keep connected with us</p>

                <p class="description">please login with your personal info</p>

                <button class="btn btn-primary">sign in</button>

            </div>

            <div class="second-colunn">

                <h2 class="tittle tittle-second">Create account</h2>

                <div class="social-media">

                    <ul class="list-sm">

                        <li class="item-sm"><a href="#"></a><i class="fab fa-facebook-f"></i></li>

                        <li class="item-sm"><a href="#"></a><i class="fab fa-google-plus-g"></i></li>

                        <li class="item-sm"><a href="#"></a><i class="fab fa-linkedin-in"></i></li>

                    </ul>

                </div>

                <p class="description description-black">or use your email for registration:</p>

                <form class="form">

                    <input type="text" placeholder="Nome">

                    <input type="email" placeholder=" Email">

                    <input type="password" placeholder="Password">

                    <button class="btn">sign up</button>

                </form>
            </div>

        </div>

        <div class="content second-content">

            <div class="first-colunn">

                <h2 class="tittle">Hello, Friend!</h2>

                <p class="description">Enter your personal details</p>

                <p class="description">and start journey with us</p>

                <button class="btn">sign up</button>

            </div>

            <div class="second-colunn">

                <h2 class="tittle">Sign in To Developer</h2>

                <div class="social-media">

                    <ul>
                        <li><a href="#"></a><i class="fab fa-facebook-f"></i></li>

                        <li><a href="#"></a><i class="fab fa-google-plus-g"></i></li>

                        <li><a href="#"></a><i class="fab fa-linkedin-in"></i></li>

                    </ul>

                </div>

                <p class="description">or use youuer email for registration:</p>

                <form class="form">

                    <input type="email" placeholder=" Email">

                    <input type="password" placeholder="Password">

                    <a href="#">Forgot your password?</a>

                    <button class="btn">sign up</button>

                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
