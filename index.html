<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2440d93ffd.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="content first-content">

            <div class="first-colunn">

                <h2 class="tittle">Welcome Back!</h2>

                <p class="description">To keep connected with us</p>

                <p class="description">please login with your personal info</p>

                <button id="signin" class="btn btn-primary">sign in</button>

            </div>

            <div class="second-colunn">

                <h2 class="tittle tittle-second">Create account</h2>

                <div class="social-media">

                    <ul class="list-sm">

                        <li class="item-sm"><a href="#"></a><i class="fab fa-facebook-f icon-modify-sm"></i></li>

                        <li class="item-sm"><a href="#"></a><i class="fab fa-google-plus-g icon-modify-sm"></i></li>

                        <li class="item-sm"><a href="#"></a><i class="fab fa-linkedin-in icon-modify-sm"></i></li>

                    </ul>

                </div>

                <p class="description">or use your email for registration:</p>

                <form class="form">

                    <label class="label-input" for="nome">
                        <i class="far fa-user icon-modify"></i>
                        <input id="nome" type="text" placeholder="Name">
                    </label>
                    
                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input id="email" type="email" placeholder=" Email">
                    </label>
                    
                    <label class="label-input" for="password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="password" type="password" placeholder="Password">
                    </label>
                    
                    <button class="btn">sign up</button>

                </form>
            </div>

        </div>

        <div class="content second-content">

            <div class="first-colunn">

                <h2 class="tittle">Hello, Friend!</h2>

                <p class="description">Enter your personal details</p>

                <p class="description">and start journey with us</p>

                <button id="signup" class="btn btn-primary">sign up</button>

            </div>

            <div class="second-colunn">

                <h2 class="tittle">Sign in To Developer</h2>

                <div class="social-media">

                    <ul class="list-sm">
                        <li class="item-sm"><a href="#"></a><i class="fab fa-facebook-f icon-modify-sm"></i></li>

                        <li class="item-sm"><a href="#"></a><i class="fab fa-google-plus-g icon-modify-sm"></i></li>

                        <li class="item-sm"><a href="#"></a><i class="fab fa-linkedin-in icon-modify-sm"></i></li>

                    </ul>

                </div>

                <p class="description">or use youuer email for registration:</p>

                <form class="form">

                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input id="email" type="email" placeholder=" Email">
                    </label>
                    
                    <label class="label-input" for="password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input id="password" type="password" placeholder="Password">
                    </label>

                    <a class="link-forget" href="#">Forgot your password?</a>

                    <button class="btn">sign in</button>

                </form>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
